<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <link rel="modulepreload" href="/build/bp-web-components.esm.js">
    <script type="module" src="/build/bp-web-components.esm.js"></script>
    <script nomodule src="/build/bp-web-components.js"></script>
  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <bp-persistent-storage />

    <script>
      /**
       * Testing <bp-persistent-storage>
       */
      (async () => {
        await customElements.whenDefined('bp-persistent-storage')

        const todoListElement = document.querySelector('bp-persistent-storage')
        todoListElement.setKey('hi5', {
            name: 'Bogdan'
          })
          .then(success => console.log(success))
          .catch(error => console.error(error))


        todoListElement.getKey('hi23')
          .then(success => console.log('getKey', success))
          .catch(error => console.error(error))

        // setTimeout(() => {
        //   todoListElement.getKey('hi5')
        //   .then(success => console.log('getKey', success))
        //   .catch(error => console.error(error))
        // }, 1000)
      })()
    </script>
  </body>
</html>
