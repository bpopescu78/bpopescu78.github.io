<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="/sw-test/manifest.webmanifest">

    <title>Service worker demo</title>

    <link rel="stylesheet" href="style.css">

    <link rel="modulepreload" href="/bp-components/www/build/bp-components.esm.js">
    <script type="module" src="/bp-components/www/build/bp-components.esm.js"></script>
    <script nomodule src="/bp-components/www/build/bp-components.js"></script>
  </head>

  <body>

    <h1>Lego Star Wars gallery</h1>

    <section></section>

    <!-- This section is relevant for SW implementation -->
    <div id="swupdate">A service worker update is <span id="swupdate-status"></span>.
      <button>Activate now !</button>
    </div>
    <script src="sw-handler.js"></script>
    <!-- End -->

    <script src="image-list.js"></script>
    <script src="app.js"></script>

    <bp-persistent-storage />
    <script>
      /**
       * Testing <bp-persistent-storage>
       */
      (async () => {
        await customElements.whenDefined('bp-persistent-storage')

        const todoListElement = document.querySelector('bp-persistent-storage')
        todoListElement.setKey('hi5', {
            name: 'Bogdan'
          })
          .then(success => console.log(success))
          .catch(error => console.error(error))


        todoListElement.getKey('hi23')
          .then(success => console.log('getKey', success))
          .catch(error => console.error(error))

        setTimeout(() => {
          todoListElement.getKey('hi5')
          .then(success => console.log('getKey', success))
          .catch(error => console.error(error))
        }, 1000)
      })()
    </script>
  </body>
</html>
